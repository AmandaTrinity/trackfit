<section class="form-section">
    <form>
        <div class="form-icon">
            <img ngSrc="./assets/images/png/icon-hour.png" width="20" height="20"/>
            Horário
        </div>

        <h3>Qual horário você quer treinar?</h3>
        <div class="box-radio">
            <input type="radio" name="morning" value="morning"/>
            <label for="morning">Manhã</label>
            <span>06:00 ás 12h</span>
        </div>
        <div class="box-radio">
            <input type="radio" name="afternoon" value="afternoom"/>
            <label for="afternoon">Tarde</label>
            <span>12:01 ás 18h</span>
        </div>
        <div class="box-radio">
            <input type="radio" name="night" value="night"/>
            <label for="night">Noite</label>
            <span>18:01 ás 23h</span>
        </div>
        <div class="box-checkbox">
            <div class="checkbox">
                <input type="checkbox" name="show-closed"/>
                <label for="show-closed">Exibir unidades fechadas</label>
            </div>
            <span>Resultados encontrados:{{results.length}}</span>
        </div>

        <div class="form-btn">
            <button class="btn-yellow">ENCONTRAR UNIDADE</button>
            <button class="btn-white">LIMPAR</button>
        </div>
    </form>
</section>
