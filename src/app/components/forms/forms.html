<section class="form-section">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-icon">
            <img ngSrc="./assets/images/png/icon-hour.png" width="20" height="20"/>
            Horário
        </div>

        <h3>Qual horário você quer treinar?</h3>
        <div class="box-radio">
            <input type="radio" name="hour" value="morning" formControlName="hour"/>
            <label for="morning">Manhã</label>
            <span>06:00 ás 12h</span>
        </div>
        <div class="box-radio">
            <input type="radio" name="hour" value="afternoom" formControlName="hour"/>
            <label for="afternoon">Tarde</label>
            <span>12:01 ás 18h</span>
        </div>
        <div class="box-radio">
            <input type="radio" name="hour" value="night" formControlName="hour"/>
            <label for="night">Noite</label>
            <span>18:01 ás 23h</span>
        </div>
        <div class="box-checkbox">
            <div class="checkbox">
                <input type="checkbox" name="showClosed" formControlName="showClosed"/>
                <label for="showClosed">Exibir unidades fechadas</label>
            </div>
            <span>Resultados encontrados:{{results.length}}</span>
        </div>

        <div class="form-btn">
            <button class="btn-yellow" type="submit">ENCONTRAR UNIDADE</button>
            <button class="btn-white" type="button" (click)="onClean()">LIMPAR</button>
        </div>
    </form>
</section>
